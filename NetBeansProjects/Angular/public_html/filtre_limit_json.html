<html ng-app="monModule">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JavaScript/angular.js" type="text/javascript"></script>
        <script type="text/javascript">
            var app = angular.module("monModule", []);
            app.controller("monControleur", ["$scope", function ($scope) {

//                    $scope.film = {titre : "King fu Panda", synopsis: "Blabla"};
                    $scope.films = [{titre: "King fu Panda 2", synopsis: "Blabla"},
                        {titre: "King fu Panda 1", synopsis: "Bla"},
                        {titre: "King fu Panda 3", synopsis: "BlaBlaBla"},
                        {titre: "King fu Panda 4", synopsis: "BlaBlaBlaBla"},
                        {titre: "King fu Panda 5", synopsis: "BlaBlaBlaBlaBla"},
                        {titre: "King fu Panda 6", synopsis: "BlaBlaBlaBlaBlaBla"}, ];
                    
                    $scope.indice = 0;
                    $scope.ajoutVal = function (val){
                        $scope.indice = $scope.indice + val;
                        if($scope.indice<0){
                            $scope.indice = 0;
                        }
                         if($scope.indice>$scope.films.length){
                            $scope.indice = $scope.films.length - val;
                        }
                    }
                }]);

        </script>
    </head>
    <body ng-controller="monControleur">
        <div>
            <!--<input type="text" ng-model="contenue"/>-->
        </div>
        <!--<div>{{contenue | uppercase }}</div>-->
        <div>
            <input type="button" value="Pressedent" ng-click="ajoutVal(-2)"/>
            {{ films | orderBy:'titre' | limitTo:2:indice  | json }}
            <input type="button" value="Suivant" ng-click="ajoutVal(2)"/>
        </div>

    </body>
</html>
