<html ng-app="monModule">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JavaScript/angular.js" type="text/javascript"></script>
        <script type="text/javascript">
            var app = angular.module("monModule", []);

            app.controller("monControleur", ["$scope", "$http", function ($scope, $http) {
                    $scope.routeContenue = '';

                    $scope.changeRouteContenue = function(route){
                        $scope.routeContenue = route;
                    }
                }]);

        </script>
    </head>
    <body ng-controller="monControleur">
        <div ng-include=" '_TITRE.html'"></div>
        <div ng-include="routeContenue">
            Contenue
        </div>
        <div>{{contenue}}</div>
        <div ng-include=" '_PIED.html'"></div>

    </body>
</html>
